<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Games</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Montserrat&display=swap" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js" charset="utf-8"></script>
</head>
<body>
  <div id="head" class="section head">
  </div>
  <div id="title" class="section title">
    <div class="main-title">PARTY GAMES</div>
    <div class="sub-title">Simple web implementation of party games!</div>
  </div>
  <div id="content" class="content">
    <div class="container half">
      <div class="block-title">JOIN A GAME</div>
      <label for="room-code">Room Code</label>
      <input type="text" id="room-code" name="room-code">
      <label for="player-name">Player Name</label>
      <input type="text" id="player-name" name="player-name">
      <div class="holder">
        <button type="submit" class="green">JOIN</button>
      </div>      
      <div class="block-info"></div>
    </div>
    <div class="container half">
      <div class="block-title">PAGE PREVIEWS</div>
      <div class="holder">
        <button type="link" class="" onclick="window.location.href='/join.html'">JOIN SCREEN</button>
      </div>
      <div class="holder">
        <button type="link" class="" onclick="window.location.href='/results.html'">RESULTS</button>
      </div>
      <div class="holder">
        <button type="link" class="" class="" onclick="window.location.href='/vote.html'">VOTE</button>
      </div>
      <div class="holder">
        <button type="link" class="" class="" onclick="window.location.href='/input.html'">INPUT</button>
      </div>
      <div class="block-info">REPLACE SECTION WITH GAMES AFTER DRAFTING</div>
    </div>
  </div>
  <div id="foot" class="section foot">
    <div class="copyright">by <strong>slimjimadair</strong> using node.js and socket.io</div>
  </div>
</body>
</html>
