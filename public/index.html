<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Games</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Montserrat&display=swap" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js" charset="utf-8"></script>
</head>
<body>
  <!-- HEADER BAR -->
  <div id="head" class="section head">
    <div id="head-round" class="head-item">
    </div>
    <div id="head-avatar" class="">
    </div>
    <div id="head-room" class="head-item">
    </div>
  </div>

  <!-- TITLE / PROMPT-->
  <div id="title" class="section title">
    <div id="title-main" class="main-title">PARTY GAMES</div>
    <div id="title-sub" class="sub-title">Simple web implementation of party games!</div>
    <div id="title-prompt" class="prompt hide">PROMPT</div>
  </div>

  <!-- SPLASH SCREEN -->
  <div id="splash" class="content">
    <div class="container half">
      <div class="block-title">JOIN A GAME</div>
      <label for="room-code">Room Code</label>
      <input type="text" id="join-room-code" name="room-code" maxlength="4">
      <label for="player-name">Player Name</label>
      <input type="text" id="join-player-name" name="player-name" maxlength="10">
      <div class="holder">
        <button id="join-room" type="submit" class="green">JOIN</button>
      </div>      
      <div id="info-join" class="block-info"></div>
    </div>
    <div class="container half">
      <div class="block-title">START A GAME</div>
      <div class="holder">
        <button id="start-room-kmky" type="link" class="green">KNOWING ME, KNOWING YOU</button>
      </div>
      <div class="holder">
        <button id="start-room-mol" type="link" class="">MORE OR LESS</button>
      </div>
      <div id="info-start" class="block-info">Creates a new room for players to join</div>
    </div>
  </div>

  <!-- GAME SCREENS -->
  <div id="game" class="content hide">
    <!-- CONTROL -->
    <!-- CONTROL | JOIN -->
    <div id="control-join-code" class="container half hide"></div>
    <div id="control-join-list" class="container half hide"></div>
    <!-- CONTROL | READY -->
    <div id="control-ready" class="container hide">CONTROL: READY</div>
    <!-- CONTROL | WAIT -->
    <div id="control-wait" class="container hide">CONTROL: WAIT</div>
    <!-- CONTROL | SHOW -->
    <div id="control-show" class="container hide">CONTROL: SHOW</div>
    <!-- CONTROL | SCORE -->
    <div id="control-score" class="container hide">CONTROL: SCORE</div>

    <!-- PLAYER -->
    <!-- PLAYER | JOIN -->
    <div id="player-join" class="container hide">PLAYER: JOIN</div>
    <!-- PLAYER | WAIT -->
    <div id="player-wait" class="container hide">PLAYER: WAIT</div>
    <!-- PLAYER | INPUT -->
    <div id="player-input" class="container hide">PLAYER: HIDE</div>
    <!-- PLAYER | CHOOSE -->
    <div id="player-choose" class="container hide">PLAYER: CHOOSE</div>
  </div>

  <!-- FOOTER -->
  <div id="foot" class="section foot">
    <div class="copyright">by <strong>slimjimadair</strong> using node.js and socket.io</div>
  </div>
</body>
</html>
