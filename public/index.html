<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Games</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Montserrat&display=swap" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js" charset="utf-8"></script>
</head>
<body>
  <!-- HEADER BAR -->
  <div id="head" class="section head">
    <div id="head-round" class="head-item">
    </div>
    <div id="head-avatar" class="">
    </div>
    <div id="head-room" class="head-item">
    </div>
  </div>

  <!-- TITLE / PROMPT-->
  <div id="title" class="section title">
    <div id="main-title" class="main-title">PARTY GAMES</div>
    <div id="sub-title" class="sub-title">Simple web implementation of party games!</div>
    <div id="prompt" class="prompt hide">THE ACTOR <span class="highlight">CRABGUTS</span> THINKS WOULD PLAY THEM IN A FILM ABOUT THEIR LIFE</div>
  </div>

  <!-- GAME CONTENT-->
  <div id="game" class="content hide">
    <!-- CONTROL JOIN -->
    <div id="control-join" class="container half hide">
      <div class="item large all-skewed">
        <div class="text note">ROOM CODE</div>
        <div id="control-join-code" class="text main">TEST</div>
      </div>
    </div>
    <div id="control-join-list" class="container half hide">
      <div class="block-title">WHO'S IN?</div>
    </div>

    <div id="control-prompt" class="container hide"></div>
    <div id="control-results" class="container hide"></div>
    <div id="control-scores" class="container hide"></div>
    <div id="player-join" class="container hide"></div>
    <div id="player-wait" class="container hide"></div>
    <div id="player-input" class="container hide"></div>
    <div id="player-vote" class="container hide"></div>
  </div>

  <!-- SPLASH SCREEN -->
  <div id="splash" class="content">
    <div class="container half">
      <div class="block-title">JOIN A GAME</div>
      <label for="room-code">Room Code</label>
      <input type="text" id="join-room-code" name="room-code">
      <label for="player-name">Player Name</label>
      <input type="text" id="join-player-name" name="player-name">
      <div class="holder">
        <button id="join-game" type="submit" class="green">JOIN</button>
      </div>      
      <div id="join-info-block" class="block-info"></div>
    </div>
    <div class="container half">
      <div class="block-title">START A GAME</div>
      <div class="holder">
        <button id="start-kmky" type="link" class="green">KNOWING ME, KNOWING YOU</button>
      </div>
      <div class="holder">
        <button id="start-mol" type="link" class="">MORE OR LESS</button>
      </div>
      <div id="start-info-block" class="block-info">Creates a new room for players to join</div>
    </div>
  </div>

  <!-- FOOTER -->
  <div id="foot" class="section foot">
    <div class="copyright">by <strong>slimjimadair</strong> using node.js and socket.io</div>
  </div>
</body>
</html>
